<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form action="/board/update" method="post" id="form">
        <table border="1" th:object="${board}">
            <input type="hidden" th:field="*{no}">
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" th:field="*{title}"/>
                    <!-- ⭐ th:field="*{변수명}" : id="변수명" name="변수명" -->
                </td>
            </tr>
            <tr>
                <th>작성자</th>
                <td>
                    <input type="text" th:field="*{writer}"/>
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td colspan="2">
                    <textarea name="content" id="content" rows="5" cols="40" th:text="*{content}"></textarea>
                </td>
            </tr>
            <tr>
                <td clospan="2" align="right">
                    <button type="submit">수정</button>
                    <button type="button" onclick="update()">비동기 수정</button>
                    <button type="button" onclick="remove()">삭제</button>
                </td>
            </tr>
        </table>
    </form>
    <div>
        <th:block th:if=${param.error}>
            <span style="color: red;">게시글 수정 실패!</span>
        </th:block>
    </div>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const error = [[${param.error}]]
            console.log('error : ', error)
            if(error != null) alert("게시글 수정 실패!")
        })
    </script>

    <script>
        // 👩‍💻 모델 객체의 게시글 번호 가져오기
        // Model 의 객체를 JavaScript 로 가져오는 방법
        // ⭐ "[[${변수}]]"
        let no = "[[${board.no}]]"

        function update() {
            // ⭐ id 로 선택
            let title = document.getElementById("title").value
            let writer = document.getElementById("writer").value
            let content = document.getElementById("content").value

            // ⭐ form 요소를 가져와서, name 속성값으로 input 태그를 접근
            // const form = document.getElementById("form")
            // let formTitle = form.title.value
            // let formWriter = form.writer.value
            // let formContent  = form.content.value

            let data = {
                "no" : no,
                "title" : title,
                "writer" : writer,
                "content" : content,
            }

            let request = new XMLHttpRequest()
            request.onreadystatechange = function() {
                // 요청 완료 및 응답 성공
                if(request.readyState == XMLHttpRequest.DONE && request.status == 200) {
                    let response = request.responseText  // 응답 메시지
                    if(response == "SUCCESS") {
                        alert(response)
                        alert("수정 성공")
                        location.href="/board/list"
                    } else {
                        alert("수정 실패")
                    }
                }
                if(request.readyState == XMLHttpRequest.DONE && request.status == 500) {
                    let response = request.responseText  // 응답 메시지
                    alert(response)
                    alert("수정 실패")
                }
            }
            let url = "/board"
            request.open("PUT", url, true)  // PUT 방식 설정
            request.setRequestHeader("Content-Type", "application/json")  // 컨텐츠 타입 JSON 지정
            request.send(JSON.stringify(data))  // 객체 -> 문자열로 변환하여 전송
        }

        // 삭제 요청
        function remove() {
            // ⭐ id 로 선택
            let title = document.getElementById("title").value
            let writer = document.getElementById("writer").value
            let content = document.getElementById("content").value

            // ⭐ form 요소를 가져와서, name 속성값으로 input 태그를 접근
            // const form = document.getElementById("form")
            // let formTitle = form.title.value
            // let formWriter = form.writer.value
            // let formContent  = form.content.value

            let data = {
                "no" : no,
                "title" : title,
                "writer" : writer,
                "content" : content,
            }
            // method   : DELETE
            // url      : /board?no=⭐

            let check = confirm("정말로 삭제하시겠습니까?")
            if(!check) return

            let request = new XMLHttpRequest()
            request.onreadystatechange = function() {
                // 요청 완료 및 응답 성공
                if(request.readyState == XMLHttpRequest.DONE && request.status == 200) {
                    let response = request.responseText  // 응답 메시지
                    if(response == "SUCCESS") {
                        alert(response)
                        alert("삭제 성공")
                        location.href="/board/list"
                    } else {
                        alert("삭제 실패")
                    }
                }
                if(request.readyState == XMLHttpRequest.DONE && request.status == 500) {
                    let response = request.responseText  // 응답 메시지
                    alert(response)
                    alert("삭제 실패")
                }
            }
            let url = "/board?no=" + no
            request.open("DELETE", url, true)  // PUT 방식 설정
            request.send()
        }

    </script>
</body>
</html>
